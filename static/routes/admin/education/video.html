<div class="row">
	<h4 class="col-md-12" translate="admin.education.video.upload_title">

	</h4>
	<div class="form-horizontal">
	  	<div class="form-group">
	  		<label for="uploadVideoDescInput" class="col-sm-offset-1 col-sm-1 control-label">Description: </label>
			<div class="col-sm-8">
	  			<input type="text" class="form-control" id="uploadVideoDescInput" ng-model="$ctrl.newVideo.DescriptionEducationalContent">
			</div>
		</div>
		<div class="form-group">
	    	<label for="uploadVideoUrl" class="col-sm-offset-1 col-sm-1 control-label">URL: </label>
			<div class="col-sm-8">
	  			<input type="text" class="form-control" id="uploadVideoUrl" ng-model="$ctrl.newVideo.LinkEducationalContent">
			</div>
			<div class="col-sm-2 text-center">
	        	<button class="btn btn-success form-control" ng-click="$ctrl.doAdd()" translate="admin.education.video.btn_add"/>
	        </div>
	  	</div>
  	</div>
</div>
<br/>
<div class="row">
	<div class="panel panel-default">
		<div class="panel-heading" translate="admin.education.video.existing_title"></div>
	  	<ul class="list-group">
	    	<li class="list-group-item" ng-repeat="video in $ctrl.videoList">
		    	<div class="row">
		    		<div class="col-xs-8">
			    		<p>
			    		<strong>{{ video.DescriptionEducationalContent }}</strong>
			    		<span class="label label-danger" ng-if="video.IsActive === '0'">Inactive</span>
			    		<span class="label label-success" ng-if="video.IsActive === '1'">Active</span>
						<span class="label label-warning" ng-if="video.IsActive === '2'">Draft</span>
			    		</p>
			   		</div>
			   		<div class="col-xs-4 text-center">
			   		<button class="btn btn-primary" ng-click="$ctrl.doSearch()" translate="admin.education.video.btn_edit"/>
    				<button class="btn btn-danger" ng-click="$ctrl.doSearch()" translate="admin.education.video.btn_delete"/>
    				</div>
		   		</div>
	    	</li>
		</ul>
	</div>
</div>
