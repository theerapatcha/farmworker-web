<div class="row">
	<h4 class="col-md-12" translate="admin.education.quiz.upload_title">

	</h4>
  	<div class="form-group">
    	<label for="ownerInput" class="col-sm-offset-1 col-sm-1 control-label">URL: </label>
		<div class="col-sm-8">
  			<input type="text" class="form-control" id="uploadDocumentUrl" >
		</div>
		<div class="col-sm-2 text-center">
        	<button class="btn btn-success form-control" ng-click="$ctrl.doSearch()" translate="admin.education.quiz.btn_add"/>
        </div>
	    <button class="btn col-sm-2 btn-primary" ng-click="$ctrl.doCreateQuiz()" translate="admin.education.quiz.btn_create_quiz"/>
  	</div>
</div>
<br/>
<div class="row">
	<div class="panel panel-default">
		<div class="panel-heading" translate="admin.education.quiz.existing_title"></div>
	  	<ul class="list-group">
	    	<li class="list-group-item" ng-repeat="quiz in $ctrl.quizList">
		    	<div class="row">
			    	<div class="col-xs-8">
			    	<p>
			    		<strong>{{ quiz.QuizName }}</strong>
						<span class="label label-danger" ng-if="quiz.IsActive === '0'">Inactive</span>
			    		<span class="label label-success" ng-if="quiz.IsActive === '1'">Active</span>
						<span class="label label-warning" ng-if="quiz.IsActive === '2'">Draft</span>
			    	</p>
			    	<p>{{ quiz.QuizDescription }}</p>
			   		</div>
			   		<div class="col-xs-4 text-center">
			   		<button class="btn btn-primary" ng-click="$ctrl.doSearch()" translate="admin.education.quiz.btn_edit"/>
    				<button class="btn btn-danger" ng-click="$ctrl.doSearch()" translate="admin.education.quiz.btn_delete"/>
    				</div>
		   		</div>
	    	</li>
		</ul>
	</div>
</div>
